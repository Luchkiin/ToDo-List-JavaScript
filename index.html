<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#fcfcfc">
    <meta name="theme-color" content="#fcfcfc">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">

<body>
    <div class="container">
        <header>
            <div class="header-container">
                <img src="./img/todo-list-icon.svg" alt="To-Do List Icon">
                <h1>To-Do List</h1>
            </div>
        </header>

        <form>
            <div class="todo-input-wrapper">
                <input type="text" class="todo-input" autocomplete="off" placeholder="Write your task here..."><button
                    class="todo-button" type="submit"><i class="fas fa-plus-square"></i></button>
            </div>
            <div class="select">
                <select name="todos" class="filter-todo" autocomplete="off">
                    <option value="all" selected>All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Uncompleted</option>
                </select>
            </div>
        </form>
        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
